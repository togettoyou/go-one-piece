# 程序配置
app:
  jwtSecret: e7b3e907df88943aff31c0007feecdb6

# 服务配置
server:
  # 开发模式 debug,release,test
  runMode: debug
  # 超时时间/单位s
  readTimeout: 60
  writeTimeout: 60
  # 端口
  httpPort: 9999
  # pingServer函数请求的API服务器的ip:port
  url: http://127.0.0.1:9999
  # pingServer函数try的次数
  maxPingCount: 10

# 日志配置
logConfig:
  # 日志记录模式 fatal,panic,dpanic,error,warn,info,debug
  level: info
  # 日志记录文件位置，留空则不记录到文件
  filename: log/log.log
  # MaxSize 是日志文件在获取之前的最大大小（以兆字节为单位）默认为 100 MB
  maxSize: 100
  # MaxAge 是保留旧日志文件的最大天数
  maxAge: 7
  # MaxBackups 是要保留的最大旧日志文件数
  maxBackups: 10

# mysql配置
# 配置内容参考: https://gorm.io/zh_CN/docs/connecting_to_the_database.html
mysql:
  # 连接驱动
  url: root:123456@tcp(127.0.0.1:3306)/db_go_one_piece?charset=utf8mb4&parseTime=True&loc=Local

# Redis配置
redis:
  # 连接地址
  addr: 127.0.0.1:6379
  # 密码,默认为空
  password: